<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">ชื่อ</button>
  </div>
  <input type="text" class="form-control" [(ngModel)]="name" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">เกรด</button>
  </div>
  <input type="number" class="form-control" [(ngModel)]="score" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>
<span *ngIf="name">ชื่อ {{name}}  </span>
<span *ngIf="score">คะแนน={{score}}</span>
<span *ngIf="score>50">เกรดA </span>
<span *ngIf="score<=50">เกรดF </span><br/>

<h1 class="text-center">รายชื่อนักเรียน</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      
      <th>Student ID</th>
      <th>Name</th>
      <th>Weight</th>
      <th>Height</th>
      <th>BMI</th>
      <th>BMI result</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of student">
      
      <td>{{i.studentID}}</td>
      <td>{{i.name}}</td>
      <td>{{i.weight}}</td>
      <td>{{i.height}}</td>
      <td>{{i.bmi}}</td>
      <td *ngIf="i.bmi>25">  อ้วน </td>
      <td *ngIf="i.bmi<25">  ผอม </td>
      <td *ngIf="i.bmi==50"> สมส่วน </td>
    </tr>
   
  </tbody>
</table>
